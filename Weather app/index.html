<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="weather">
        <div class="wrapper">
            <img src="img/bg-header.png" alt="" class="img-header">
            <div class="weather__container">
                <div class="weather__header">
                    <div class="header__left-align">
                        <div class="input-town">
                            <h4>Weather in town</h4>
                            <input type="text" placeholder="[Town]">
                        </div>
                        <div class="time-temperature">
                            <h3>Time: </h3>
                            <h1>None</h1>
                        </div>
                    </div>
                    <div class="header__display">
                        <img src="img/" alt="img">
                        <h2>None</h2>
                    </div>
                </div>
                <div class="weather__other-info">
                    <div class="mini-card">
                        <img src="img/bi_clouds.svg" alt="">
                        <div class="mini-card__text">
                            <span>None</span>
                            <p>CLOUDCOVER</p>
                        </div>
                    </div>
                    <div class="mini-card">
                        <img src="img/wind-icon.svg" alt="">
                        <div class="mini-card__text">
                            <span>None</span>
                            <p>WIND SPEED</p>
                        </div>
                    </div>
                    <div class="mini-card">
                        <img src="img/pressure-icon.svg" alt="">
                        <div class="mini-card__text">
                            <span>None</span>
                            <p>PRESSURE</p>
                        </div>
                    </div>
                    <div class="mini-card">
                        <img src="img/uvIndex-icon.svg" alt="">
                        <div class="mini-card__text">
                            <span>None</span>
                            <p>UV INDEX</p>
                        </div>
                    </div>
                    <div class="mini-card">
                        <img src="img/feelsLike-icon.svg" alt="">
                        <div class="mini-card__text">
                            <span>None</span>
                            <p>FEELS LIKE</p>
                        </div>
                    </div>
                    <div class="mini-card">
                        <img src="img/humiditty-icon.svg" alt="">
                        <div class="mini-card__text">
                            <span>None</span>
                            <p>HUMIDITY</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
